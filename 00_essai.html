<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .square
        {
            display: grid;
            place-content: center;
            width: 200px;
            height: 200px;
            margin: 5rem auto;
            color: white;   
            transform-origin: center center;         
            transition: 3s;
            font-size: 2rem;
            background-color: darkred;
        }
        .square:hover
        {
            transform: scale(.5);
            border-radius: 50%;
            background-color: blue;
        }
    </style>
    <title>Essai</title>
</head>
<body>
    <div id="square01" class="square"></div> 

    <script>
        let square01 = document.querySelector(`#square01`);
        square01.innerHTML = `1`;
        console.log(square01);
        console.log(square01.innerHTML);
    </script>
</body>
</html>
