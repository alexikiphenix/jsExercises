<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .square
        {
            display: grid;
            place-content: center;
            width: 200px;
            height: 200px;
            margin: 5rem auto;
            color: white;   
            transform-origin: center center;         
            transition: 3s;
            font-size: 2rem;
            background-color: darkred;
        }
        .square:hover
        {
            transform: scale(.5);
            border-radius: 50%;
            background-color: blue;
        }
    </style>
    <title>Essai</title>
</head>
<body>
    <div id="square01" class="square"></div> 
    <div id="square02" class="square"></div> 
    <div id="square03" class="square"></div> 

    <script>
        let counter = 1;
        let counter2 = 1;
        let counter3 = 1;

        let square01 = document.querySelector(`#square01`);
        square01.style.userSelect = `none`;
        square01.addEventListener(`click`, () =>{
            counter++;
            square01.innerHTML = `${counter}`;
        })

        let square02 = document.querySelector(`#square02`);
        square02.style.userSelect = `none`;
        square02.addEventListener(`click`, () =>{
            counter2++;
            square02.innerHTML = `${counter2}`;
        })

        let square03 = document.querySelector(`#square03`);
        square02.style.userSelect = `none`;
        square02.addEventListener(`click`, () =>{
            counter3++;
            square03.innerHTML = `${counter3}`;
        })

        // console.log(square01);
        console.log(square03.innerHTML);
    </script>
</body>
</html>
