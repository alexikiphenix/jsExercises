<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noms variables</title>
</head>
<body>

<script>
    // 7 types en JS : String, Number, Boolean, Undefined, Null, Object, Symbol
    let nom;
    let $prenom = "Thor"; 
    let _prenom = "Loki";
    let prenom = "Zeus", pouvoir = "Eclair", origine = "Dieu grec", puissant = true; 
    
    /* 
    - Sensibilité à la casse Nom != nom
    - Ne pas commencer par un chiffre, 
    - Pas de tiret haut, tiret bas accepté
    - Pas de point
    - $ dollar tiret bas acceptés
        
    */
    console.log(typeof(nom));
    console.log(typeof($prenom));
    console.log(_prenom);

    // undefined ! différent de "not defined"
    // undefined : variable créée mais sans valeur attribuée
    // no defined : variable non créée
    let myUndefined;
    console.log(typeof myUndefined);
    //console.log(myNotDefined);

    const voiture1 = {
        marque: "Renault",
        nationalite: "française",
        modele: "Clio"
    }

    const voiture2 = [["marque", "Peugeot"], "française", 306];


    console.log(voiture1);
    console.log(voiture2);

    // Symbol => JS 

</script>
</body>
</html>
