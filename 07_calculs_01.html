<script>    
    let x = 5;
    
    x = x+1; // SOIT x++ | x += 1;  => incrémentation -> increase
    x = x-1; // SOIT x-- | x -= 1; => décrémentation -> decrease
    x = x*2; // SOIT x *= 2; Multiplication
    x = x/2; // SOIT x /= 2; Division

console.log(x);
</script>
