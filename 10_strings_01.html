<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    
<script>
    let mot1 = "bonjour";    
    let mot2 = "Gaston";
    
    console.log(mot1+" \" "+mot2); // concaténation avec +. \ permet d'échapper
    console.log(mot1+' \' '+mot2); // simples quotes. \ permet d'échapper
    console.log(`${mot1} " ${mot2}`); // String interpolation avec back quotes (alt gr+7)

</script>
</body>
</html>
