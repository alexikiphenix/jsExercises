<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operateurs de comparaison</title>
</head>
<body>
    
    <script>
        let x = "5"; // type string
        let y = 5; // type number

        //console.log(x = y); // opérateur d'affectation
        console.log(x == y); // opérateur de comparaison sans comparaison de type
        console.log(x === y); //opérateur de comparaison avec comparaison de type
        console.log(x + y);
   </script>
</body>
</html>
