<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boucle do while</title>
</head>
<body>
    
    <script>             
        let compteur = 0;
        let continuer; // undefined 
       
        do
        {              
            continuer = confirm(`${compteur} - Voulez-vous continuer ?`);            
            compteur++;            
        }
        while(continuer === true)

        
    </script>
</body>
</html>
