<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boucle for</title>
</head>
<body>
    
    <script>
        //boucle = répéter des instructions plusieurs fois jusqu'à ce qu'une condition soit remplie
      
        for(let i = 0; i <= 9; i++) // Répète les instructions TANT QUE i < 10.
        {    
           for(let j = 0; j <= 9; j++)    
           {
               console.log(`i = ${i} -- j = ${j}`); 
            //j++  
           }
        //i++                     
        }

     
    </script>
</body>
</html>
