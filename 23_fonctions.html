<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonctions</title>
</head>
<body>
    
    <script>
        // Définition d'une fonction simple sans paramètres
        function sayHello(){
            // instructions :
            console.log("Hello ");         
            // alert("Hello");
        }
        
        // Exécution ou appel de la fonction :
        // for(let i = 0; i < 10; i++)
        sayHello();
     

        // Définition d'une fonction simple avec paramètres
        function sayHello2(prenom, nom, ville) 
        {
            console.log(`Hello ${prenom} ${nom}, qui vit à ${ville} !`);  
        }
        
        // Exécution / appel de la fonction :
        sayHello2(`Marcus`, `Thuram`, `Marseille`);
        sayHello2(`Lila`, `Martin`, `Paris`);        
    </script>
</body>
</html>
