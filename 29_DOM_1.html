<!DOCTYPE html>
<html lang="fr">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #mainBox{border: 3px solid red;}
        p{margin: 0;}
    </style>
    <title>DOM 1</title>
</head>
<body>
    <h2>Essai</h2>

        <p>Reprehenderit, numquam asperiores placeat vitae eos facere consectetur fuga? Nostrum.</p> -->
    </main>
    <script>
        let mainBox = document.getElementById('mainBox');   
        for(let i = 0; i < 10; i++)
        {
            let paragraph = document.createElement('p');
            paragraph.innerText = `Lorem ipsum dolor sit, amet consectetur.`;
            mainBox.appendChild(paragraph);
        }
