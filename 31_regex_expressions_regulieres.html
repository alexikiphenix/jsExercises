<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{background-color: rgb(18, 195, 56);}
        .container{
            width: 80%; 
            margin: auto; 
            padding: 1.9rem;
            background-color: white;
            border-radius: 1rem;
        }
    
        input:not([type="checkbox"], [type="radio"])
        {      
            width: 100%;
            height: 1.8rem;
            margin: .1rem 0 1rem;
            border-radius: .9rem;
        }
    </style>
    <title>RegEx - Expressions regulieres</title>
</head>
<body>
    <div class="container">
        <form name="signInForm" action="" method="POST">
            <div><label for="name">nom</label><input type="text" value="test" id="name" name="name"></div>
            <div><label for="prenom">prenom</label><input type="text" id="prenom" name="prenom"></div>
            <div><label for="email">Email</label><input type="email" id="email" name="email"></div>
            <div><label for="field-4">field-4</label><input type="text" id="field-4" name="field-4"></div>
            <div><label for="field-5">field-5</label><input type="text" id="field-5" name="field-5"></div>
            <button type="submit">Enregistrer</button>
        </form>
    </div>
    
    <script>
        //let name = document.getElementById('name')
        
        let signInForm = document.querySelector(`[name="signInForm"]`);
        // let mot1 = "paragraphe10";
        // let mot2 = "1section_paragraphe1";        

       // console.log(mot2.includes(`paragraphe`));

        // RegEx => Regular Expressions => expressions régulières
        let mySearch = new RegExp(`^paragraphe[0-9]+$`); // motif ou l'occurence
        let checkName = new RegExp(`^[a-zA-Z-_/s/]+`);
        let checkEmail = new RegExp(`^[a-z]+[-_/.]{0,10}[a-z]*@[a-z]+[-_/.]{0,10}[a-z]*.[a-z]{2,20}$`);
        // console.log(mySearch.test(mot1));
        // console.log(mySearch.exec(mot1));
        // let paragraphNumber = new RegExp(`[0-9]+$`);
        // console.log(paragraphNumber.exec(mot1));
        // paragraphNumber = paragraphNumber.exec(mot1);
        // console.log(paragraphNumber[0]);        
       
        console.log(checkName.test(signInForm.name.value));
        
        signInForm.addEventListener('submit', () =>{
            if(checkName.test(signInForm.name.value))
                alert(`Le nom ${signInForm.name.value} est valide`);
            else
                alert(`Le nom ${signInForm.name.value} est invalide`);  

            if(checkEmail.test(signInForm.email.value))
                alert(`L'email ${signInForm.email.value} est valide`);
            else
                alert(`L'email ${signInForm.email.value} est invalide`);
        })

    </script>
</body>
</html>
