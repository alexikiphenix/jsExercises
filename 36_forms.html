<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="post">
        <p><label for="name1">Nom1</label><input type="text" name="name1"></p>
        <p><label for="name2">Nom2</label><input type="text" name="name2" id="name2"></p>
        <p><label for="name3">Nom3</label><input type="text" name="name3" id="name3"></p>
        <button type="submit">Enregistrer</button>
    
    </form>
    <script>
        console.log(document.forms);
        // differents ways to get the inputs
        let name1 = document.querySelector('[name="name1"]');
        let name2 = document.getElementById('name2');
        let name3 = document.querySelector('#name3');
        // catching the validate button
        let btnValidate = document.querySelector('[type="submit"]');
        btnValidate.addEventListener('click', (e) =>
        {
            e.preventDefault();
            let choice = confirm("êtes-vous sûr O/N ?");
            if(choice)
                alert("Bon choix !");
            else
                alert("Poltron !");
        })
        console.log(name1);
        console.log(name2);
        console.log(name3);
    </script>
</body>
</html>
