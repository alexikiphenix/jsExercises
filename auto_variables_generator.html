    <title>Auto variables generator</title>
</head>
<body>
    
    <script>
        
        const getRandomInt = (nbMin, nbMax) =>
        {
            const min = Math.ceil(nbMin);
            const max = Math.floor(nbMax);
            return Math.floor(Math.random()*(max-min+1) + min);
        }

        const names = ['Donkor', 'Silvania', 'Beth', 'Arior', 'Kernus'];

        const powers = [
            'speed', 'strenght', 'force', 'fly', 'lightning'
        ];
        
        class Hero {             
            constructor()
            {                 
                this.name = (() =>
                    {
                        const name = getRandomInt(0, names.length-1);
                        return names.splice(name, 1);
                    }
                )();

                this.power = (() =>
                    {
                        const nbPower = getRandomInt(0, powers.length-1);                        
                        return powers.splice(nbPower, 1);                        
                    }
                )();
            }
        }
        // creating 5 heroes
        const createHeroes = () =>
        {
