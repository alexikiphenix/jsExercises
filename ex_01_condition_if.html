<script>
    /*
    Niveau 1:
    Créer une boite de dialogue qui demande l'âge de la personne.
    Si la personne a moins de 18 ans console.log affiche : 
    entre 0 et 18 ans : "très jeune"
    entre 19 et 25 ans : "jeune"
    entre 26 et 35 ans : "presque jeune"
    entre 36 et 45 ans : "un peu moins jeune"
    entre 46 et 55 ans : "toujours dans la force de l'âge"
    entre 56 et 65 ans : "la retraite approche"
    plus de 65 ans : "enfin du temps libre"
    
    */
    let age = 18.5;
    if(age >= 0 && age < 19)
    {
        console.log("très jeune");
    }
    else if(age >= 19 && age < 26)
    {
        console.log("jeune");
    }
    else if(age >= 26 && age < 36)
    {
        console.log("presque jeune");
    }
    else if(age >= 36 && age < 46)
    {
        console.log("un peu moins jeune");
    }
    else if(age >= 46 && age < 56)
    {
        console.log("toujours dans la force de l'âge");
    }
    else if(age >= 56 && age < 66)
    {
        console.log("la retraite approche");
    }
    else
    {
        console.log("enfin du temps libre");
    }

</script>
