<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d036c570ce.js" crossorigin="anonymous"></script>
    <style>
        /* reset */
        *{box-sizing: border-box;}
        body{margin: 0;}

        #wrapper{
            display: grid;
            justify-content: center; 
            align-content: start;
            min-height: 100vh;
        }
        header{min-height: 5vh; margin-bottom: 20vh;}
        h1, h2, .txtCenter{text-align: center;}
        #btnSwitch{
            display: inline-block;
            padding: .5rem;
            cursor: pointer;
            user-select: none;
            color: rgb(248, 253, 245);
            background-color: black;
        }
        #btnSwitch:active
        {
            transform: scale(.9)
        }
        .dark
        {
            color: white;
            background-color: black;
        }

        .dark #btnSwitch
        {
            color: black;
            background-color: rgb(248, 253, 245);
        }
    </style>
    <title>Theme switching</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Bienvenue dans l'univers du JavaScript</h1>
        </header>
        <section>
            <h2>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Expedita!</h2>
            <div class="txtCenter">
                <div id="btnSwitch">
                    <i class="fa-regular fa-sun"></i>
                     <span id="txtBtn"></span>
                </div>
            </div>
        </section>
    </div>
    
    <script>
        const btnSwitch = document.querySelector('#btnSwitch');
        const txtBtn = document.getElementById('txtBtn');

        const setRecordedTheme = () =>
        {
            if(localStorage.getItem('themeColor') === "dark")
            {
                document.body.classList.add('dark');
                txtBtn.innerText = `Mode clair`;
            }
            else
                txtBtn.innerText = `Mode sombre`;
        }        
        
        setRecordedTheme();

        const switchThemeColor = () =>
        {
            if (document.body.classList.contains('dark'))   
            {
                document.body.classList.remove('dark');            
                txtBtn.innerText = 'Mode sombre';
                localStorage.removeItem('themeColor');
            }          
            else
            {
                document.body.classList.add('dark');
                txtBtn.innerText = 'Mode clair';
                localStorage.setItem('themeColor', 'dark');
            }
        }

        btnSwitch.addEventListener('click', () =>
        {
            switchThemeColor();
        })


    </script>
</body>
</html>
