<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puissance et modulo</title>
</head>
<body>
    
    <script>
        let x = 2*2*2;
        let y = 2**3;
        console.log(`x = ${x}`);
        console.log(`y = ${y}`);

        console.log("-------------------------");
        
        console.log(5%2);
        console.log(10%3);
        console.log(`10%2 done : ${10%2}`);

        console.log(`(2+3)*5 donne : ${(2+3)*5}`);
    </script>
</body>
</html>
