<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boucle while</title>
</head>
<body>
    
    <script>
        // Die = dé
        let die = 6;
        let userChoice = null;// Choix de l'utilisateur

        // While est à privilégier à for lorsque l'on ne 
        // connait pas le nombre d'itérations (répétiiton de la boucle);
        while(userChoice != die)
        {
            userChoice = prompt("Choisir un numéro entre 1 et 6");
        } 
        document.write("Bravo !"); 
    </script>   
</body>
</html>
