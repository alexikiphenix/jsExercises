<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{margin: 0;}
        *{box-sizing: border-box;}
        .box-image
        {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: auto;
            width: 50vw;
            border: 1px solid black;
        }
        #image-1
        {
            width: 50%;
            margin: 7rem;
            margin-bottom: 12rem; 
        }
        #resizer
        {
            width: 30%;
        }
        #value-box
        {
            font-size: 2rem;
        }
        #main-header
        {
            min-height: 40vh;
            margin-bottom: 10rem;
            background-image: url('assets/img/bg/bg-1.jpg');
            background-position: bottom right;
            background-size: cover;
        }
    </style>
    <title>Resizer</title>
</head>
<body>
    <header id="main-header">
        <h1>TITRE DE MA PAGE</h1>
    </header>

    <div class="box-image">
        <img id="image-1" src="assets/img/bg/bg-1.jpg" alt="" />        
        <input id="resizer" value="1" min="25" max="175" type="range" />
        <span id="value-box">100</span>
    </div>

    <script>
        let resizer = document.getElementById(`resizer`);
        let valueBox = document.getElementById(`value-box`);
        let image1 = document.querySelector(`#image-1`); // autre mÃ©thode
        let mainHeader = document.getElementById(`main-header`);
        let numberBg = 1;
        
        const changeBg = () =>
        {
            mainHeader.style.backgroundImage = `url('assets/img/bg/bg-${numberBg}.jpg')`;
            if(numberBg < 3)
                numberBg++;          
            else         
                numberBg = 1;           
        }

        changeBg();
        setInterval(changeBg, 2000)// 1000 Millisecondes = 1 seconde

        const modifySize = () => 
        {
            valueBox.innerText = `${resizer.value}%`;
            image1.style.transform = `scale(${resizer.value/100})`;
        }
        resizer.addEventListener('change', modifySize);
    </script>
</body>
</html>
