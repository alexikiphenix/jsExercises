<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object auto create</title>
</head>
<body>
    
    <script>
        function Personne(nom, prenom)
        {
            this.nom = nom;
            this.prenom = prenom;
        }
            for(let i = 0; i < 5; i++)
            {
                window[`Personne${i}`] = new Personne(`Doe${i}`, `John${i}`);
                console.log(window[`Personne${i}`]);
            }
    </script>
</body>
</html>
