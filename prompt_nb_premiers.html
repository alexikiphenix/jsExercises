<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test nombre premier</title>
</head>
<body>
    <script>
       

    for(let nombre = 0; nombre <= 100; nombre++)
    {
        if(nombre == 2 || nombre == 3 || nombre == 5)
            document.write(`${nombre}<br />`);
        else if(nombre%2 == 0 || nombre%3 == 0 || nombre%5 == 0);            
        else
            document.write(`${nombre}<br />`);
    }
        /* divisible par 3 il faut que la somme des chiffres soit un multiple de 3
            21 = 2+1 = 3 / 3
            1557 = 1+5+5+7 = 18 (18/3).
        */
    </script>
</body>
</html>
