<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{margin: 0;}
        *{box-sizing: border-box;}
        #boite{
            display: grid;
            grid-template-columns: repeat(3, 7vw);
            grid-auto-rows: 7vw;
            justify-content: center;
            gap: .5rem;            
            margin: auto; 
            border: 1px solid black;            
        }

        .btn
        {
            display: grid;
            place-content: center;
            /* justify-content: center;
            align-items: center; */
            width: 100%;
            height: 100%;                       
            color: white;
            font-size: 2rem;
            cursor: pointer;
            border-radius: 7%;
            background-color: rgb(60, 58, 58);
        }
        
        .btn:hover
        {
            background-color: rgb(5, 139, 0);
        }
        #chiffres-choisis
        {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            position: absolute;
            top: .5rem;
            right: .5rem;
            /* width: 25vw; */
            border: 1px dotted black;
        }
    </style>
    <title>DOM2</title>
</head>
<body>
    <div id="boite"> 
    </div>
    <div id="chiffres-choisis">     
    </div> 
    
    <script> 
        // récupération de la boite
        const codeSecret = "091";
        let boite = document.getElementById('boite'); 
        let chiffresChoisis = document.querySelector('#chiffres-choisis'); // méthode 2  
        let codeChoisi = "";
        // méthode avec  tableau.
        let codeChoisi2 = []; 

        //const codeSecret2 = [0, 9, 1];
        
        console.log(codeSecret[0]); ///
        console.log(codeSecret[1]);
        console.log(codeSecret[2]);
        //boite.innerText = `Bonjour !`;
        //boite.innerHTML = `<div></div>`;

        let maDiv; 
        let monSpan;

        for(let compteur = 0; compteur < 10; compteur++)
        {
            maDiv = document.createElement('div');
            maDiv.innerText = `${compteur}`; 

            if(compteur === 0)
            {
                maDiv.style.order = `1`;
                maDiv.style.gridColumnStart = `2`;
            }
            maDiv.classList.add(`btn`);
       
            maDiv.addEventListener('click', () =>
            {
              // alert(`tu as cliqué sur ${compteur} !`);   
               monSpan = document.createElement('span'); 
               monSpan.innerText = `${compteur}`;
               chiffresChoisis.appendChild(monSpan); 
               //codeChoisi = compteur.toString(); 
               codeChoisi = codeChoisi+compteur.toString();
               //codeChoisi2.push(compteur);           
               console.log(codeChoisi);               
               if(codeChoisi.length >= 3)
               {
                    if(codeSecret === codeChoisi)
                    {
                        alert('Bravo ! tu as trouvé le code !');
                    }
                    else                   
                        codeChoisi = "";                  
               }
            }            
            )          
                      
            boite.appendChild(maDiv);
        }
    </script>
</body>
</html>
