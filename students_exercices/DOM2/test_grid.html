        .container-grid{
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-template-rows: repeat(5, 100px);
        }


        /* .container-grid, div

            width: 100%;
        } */
        #au-centre{
            grid-column-start: 3;
            grid-column-end: 5;
            grid-row-start: 3;
            grid-row-end: 4;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container-grid">
        <div>bonjour</div>
        <div id="au-centre">au centre</div>        
    </div>
</body>
</html>
