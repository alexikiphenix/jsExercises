<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operateurs de comparaison</title>
</head>
<body>
  
    <script>
        let nombre1 = 7;  // number
        let nombre2 = "7"; // string
        // triple = rajoute une comparaison 
        // sur le type de données
        console.log(`nombre1 === nombre2 : ${nombre1 === nombre2}`);

        // Est-ce que nombre 1 strictement inférieur au nombre 2
        console.log(`nombre1 < nombre2 : ${nombre1 < nombre2}`);

        // Est-ce que nombre 1 strictement supérieur au nombre 2
        console.log(`nombre1 > nombre2 : ${nombre1 > nombre2}`);

         // Est-ce que nombre 1 inférieur ou égal au nombre 2
         console.log(`nombre1 <= nombre2 : ${nombre1 <= nombre2}`);

         // Est-ce que nombre 1 supérieur ou égal au nombre 2
         console.log(`nombre1 >= nombre2 : ${nombre1 >= nombre2}`);

         // Est-ce que nombre 1 est différent en valeur du nombre 2
         console.log(`nombre1 != nombre2 : ${nombre1 != nombre2}`);

         // Est-ce que nombre 1 est différent en valeur et en type du nombre 2
         console.log(`nombre1 !== nombre2 : ${nombre1 !== nombre2}`);


    </script>
</body>
</html>
