    <style>
        *{
            box-sizing: border-box;
        }
        .grille-nombres
        {
            display: grid;
            grid-template-columns: repeat(11, 5vw);
            grid-auto-rows: auto;
        }
        .numero-id{
            font-weight: bold;
            color: red;
        }
        [class*="numero"]

            padding: 0.5rem;
            border: 1px dotted black;
        }
    </style>
