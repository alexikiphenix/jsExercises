<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{margin: 0;}
        *{box-sizing: border-box;}
        .box-image
        {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: auto;
            width: 50vw;
            border: 1px solid black;
        }
        #image-1
        {
            width: 50%;
            margin: 7rem;
            margin-bottom: 12rem; 
        }
        #resizer
        {
            width: 30%;
        }
        #value-box
        {
            font-size: 2rem;
        }

    </style>
    <title>Resizer</title>
</head>
<body>

    <div class="box-image">
        <img id="image-1" src="assets/img/bg/bg-1.jpg" alt="" />        
        <input id="resizer" value="1" min="25" max="175" type="range" />
        <span id="value-box">100</span>
    </div>

    <script>
        let resizer = document.getElementById(`resizer`);
        let valueBox = document.getElementById(`value-box`);
        let image1 = document.querySelector(`#image-1`); // autre mÃ©thode
       

        const modifySize = () => 
        {
            valueBox.innerText = `${resizer.value}%`;
            image1.style.transform = `scale(${resizer.value/100})`;
        }
        resizer.addEventListener('change', modifySize);
    </script>
</body>
</html>
