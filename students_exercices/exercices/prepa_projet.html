<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{margin: 0;}
        *{
            box-sizing: border-box;
        }
        header, nav, main, aside, footer{
            border: 1px solid black;
        }
        .container
        {
            display: grid;
            grid-template-areas: 
            "entete entete entete"
            "nav main aside"
            "footer footer footer"
            ;
            /* VH : Viewport Height - Hauteur partie visible de l'écran */
            grid-template-rows: 20vh 70vh 10vh;
            /*VW : Viewport Width - Largeur partie visible de l'écran */
            grid-template-columns: 20vw 60vw 20vw;
     
        }
        header{
            display: flex;
            justify-content: space-between;
            grid-area: entete;
            background-color: magenta;
        }
        nav{
            grid-area: nav;
            background-color: rgb(33, 202, 210);
        }
        main{
            grid-area: main;
            background-color: rgb(36, 210, 36);
        }
        aside{
            grid-area: aside;
            background-color: rgba(150, 150, 150, 1);
        }
        footer{
            grid-area: footer;
            background-color: darkred;
        }

    </style>
    <title>Prepa projet</title>
</head>
<body>
    <div class="container">   
        <header>
            <div class="logo">logo</div>
            <div class="menu">MENU</div>
            <div class="connexion">Connexion</div>
        </header>
        <nav>NAVBAR</nav>
        <main>MAIN</main>
        <aside>ASIDE</aside>
        <footer>FOOTER</footer>
    </div>     
</body>
</html>
