<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <!-- 1ère méthode (à éviter)  -->
    <button onclick="console.log('bouton 1')" type="submit">bouton</button>
    <button id="btn2" type="submit">bouton 2</button>
    <button id="btn3" type="submit">bouton 3</button>
    
    <script>
        // 2eme méthode (à éviter)
        const btn2 = document.querySelector('#btn2');
        btn2.onclick = () => {
            console.log("bouton 2");
        }

        //3eme méthode 
        const btn3 = document.querySelector('#btn3');
        btn3.addEventListener('click', () =>{
            console.log("bouton 3");
        })  

    </script>
</body>
</html>
