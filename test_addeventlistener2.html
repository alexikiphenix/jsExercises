<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemple clientX et clientY</title>
  <style>
    #coordonnees {
      font-size: 18px;
    }
    #board{margin: auto; width: 80vw; height: 80vh; border: 1px solid black;}
  </style>
</head>
<body>

<!-- Ajoutez un élément pour afficher les coordonnées -->
<div id="coordonnees">Cliquez dans le tableau</div>

<div id="board"></div>

<script>
  const board = document.getElementById('board');

  // Définissez une fonction qui gère l'événement et traite les coordonnées
  function gestionnaireClic(event) 
  {

    // Obtient les coordonnées X et Y par rapport à la fenêtre du navigateur
    var x = event.clientX;
    var y = event.clientY;

    // Traitez les coordonnées comme vous le souhaitez
    traiterCoordonnees(x, y);
  }

  // Définissez une fonction pour traiter les coordonnées
  function traiterCoordonnees(x, y) {
    // Mettez à jour le contenu de l'élément avec les coordonnées
    coordonneesElement.textContent = "Coordonnées X : " + x + ", Coordonnées Y : " + y;

    // Vous pouvez également utiliser les coordonnées dans d'autres parties de votre code
    // Par exemple, les envoyer à un serveur, les utiliser pour déplacer un élément, etc.
  }

  // Sélectionnez l'élément pour afficher les coordonnées
  var coordonneesElement = document.getElementById("coordonnees");

  // Ajoutez un écouteur d'événements pour le clic de la souris
  board.addEventListener("click", gestionnaireClic);
</script>

</body>
</html>
