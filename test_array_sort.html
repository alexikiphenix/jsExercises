<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array sort</title>
</head>
<body>
    
    <script>
        const stringArray = ["Francis", "Rose", "Connor", "Daniel", "Hwanhee"];
        const numberArray = [1, 5, 2, 4, 3];
        console.log(numberArray);
        
        // sort() sort the array. The default sort order is ascending
        console.log(numberArray.sort());
        
        console.log(stringArray);        
        console.log(stringArray.sort());

        stringArray.join();
        console.log(`array.join() ${stringArray}`);

        stringArray.sort();
        console.log(stringArray);
        
        const compare = (a, b) =>
        {
            return a-b;
        }
        
        // regroupe les éléments du tableau
        stringArray.join();                
        console.log(stringArray);

        // sort pour classer / trier
        stringArray.sort(compare);
        console.log(stringArray);
    </script>
</body>
</html>
