<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #btnLaser
        {
            display: grid;
            place-content: center;
            width: 10vh;
            height: 10vh;
            cursor: pointer;
            color: white;
            user-select: none;
            background-color: darkred;
        }
    </style>
    <title>Document</title>
</head>
<body>
    
    <div id="btnLaser">Laser</div>
    <div id="btnTing">Ting</div>
    <script>
        const btnLaser = document.querySelector('#btnLaser');
        const btnTing = document.querySelector('#btnTing');
        const soundLaser = new Audio('assets/audio/laser.mp3')
        const soundTing = new Audio('assets/audio/ting.wav');

        console.log(soundLaser);

        const attack = () =>
        {
            btnLaser.addEventListener('click', () =>
            {  
                soundLaser.currentTime = 0; // initialise le son à chaque clic
                soundLaser.volume(.1);
                soundLaser.play();
            })

            btnTing.addEventListener('click', () =>
            {  
                soundTing.currentTime = 0; // initialise le son à chaque clic
                soundTing.volume(.4);
                soundTing.play();
            })

            console.log('attack');
            
        }

        attack();
    </script>
</body>
</html>
