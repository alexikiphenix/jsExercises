<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #btnLaser
        {
            display: grid;
            place-content: center;
            width: 10vh;
            height: 10vh;
            cursor: pointer;
            color: white;
            background-color: darkred;
        }
    </style>
    <title>Document</title>
</head>
<body>
    
    <div id="btnLaser">Click me</div>
    <script>
        const btnLaser = document.querySelector('#btnLaser');
        mySound = new Audio('assets/audio/laser.mp3')

        const attack = () =>
        {
            btnLaser.addEventListener('click', () =>
            {  
                mySound.currentTime = 0; // initialise le son Ã  chaque clic
                mySound.play();
            })
        }

        attack();
    </script>
</body>
</html>
