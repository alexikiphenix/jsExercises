<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test autocomplete</title>
</head>
<body>    
    <h1>Autocompletion</h1>
    <input id="inSearch" type="search" />
    <div id="boxSelection"></div>
    <script>
        const inSearch = document.querySelector('#inSearch');
        const names = ['Janus', 'Jane', 'Marcus', 'Olivia', 'Hyun', 'Hwanhee'];
        const boxSelection = document.querySelector('#boxSelection');

        const namesLength = names.map(function(j) {
            return j.length});        
        console.log(namesLength);

        inSearch.addEventListener("input", () =>
        {
            boxSelection.innerText = `${inSearch.value}`;
        })


    </script>
</body>
</html>
