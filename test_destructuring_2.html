<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test destructuring</title>
</head>
<body>
    
    <script>
        class Hero
        {
            constructor(name, power1, power2 = false, power3 = false)
            {
                this.name = name;
                this.power1 = power1;
            }
            attack(power)
            {
                console.log(power);
            }
        }

        const hero1 = new Hero("Iron-Man", "laser");

        // destructuring object => destructuration d'un objet (affectation destructurée)
        let {name, power1} = hero1;
        console.log(name);
        console.log(power1);

        const hero2 = new Hero("Black Panther", "agility");
        const hero3 = new Hero("Thor", "Lightning");

        heroes = [hero1, hero2, hero3]       

        // destructuring array => destructuration d'un tableau (affectation destructurée)
        const [p1, p2, p3] = heroes;
        console.log(p1);
        console.log(p2);
        console.log(p3);

    </script>
</body>
</html>
