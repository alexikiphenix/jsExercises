<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{text-align: center;}
        .box
        {
            margin: 10vh auto 1vh;
            width: 20%;
            user-select: none;
            border: 1px solid black;
        }
        #bars-box
        {            
            position: relative;
            height: 20vh;              
        }
        #bar01
        {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 20%;            
            background-color: darkred;
        }

    </style>
    <title>Test event 2</title>
</head>
<body>
    <div class="box">
        <div id="bars-box">
            <div id="bar01"></div>
        </div>
        <button id="btn01">^</button>
    </div>
    <script>
        const bar01 = document.querySelector('#bar01');
        const btn = document.querySelector('#btn01');
        let barHeight = 1;
        let increaseBarId;

        const increaseBar = () =>{
            if(barHeight <= 99)
            {
                barHeight++;
                bar01.style.height = `${barHeight}%`;
            }
        }
        btn.addEventListener('click', () =>{
            increaseBar();
        })

        btn.addEventListener('mousedown', () =>{
            increaseBarId = setInterval(increaseBar, 10);
        })

        btn.addEventListener('mouseup', () =>{
            clearInterval(increaseBarId);
        })

        // next step when mousedown
        
  
    </script>
</body>
</html>
