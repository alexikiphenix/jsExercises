<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{text-align: center;}
        .box
        {
            position: relative;
            top: 30vh;
            width: 20%;
            height: 20vh;
            margin: auto;
            user-select: none;
            border: 1px solid black;
        }
        #bar01
        {
            position: absolute;
            bottom: 1rem;
            width: 30%;              
            margin: 25rem auto 0;
            background-color: darkred;
        }
        #btn01
        {
            position: absolute;
            bottom: 0;                   
        }
    </style>
    <title>Test event 2</title>
</head>
<body>
    <div class="box">
        <div id="bar01">essai</div>
        <button id="btn01">^</button>
    </div>
    <script>
        const bar01 = document.querySelector('#bar01');
        const btn = document.querySelector('#btn01');
        let barHeight = 1;
        
        btn.addEventListener('click', () =>{
            barHeight++;
            bar01.style.height = `${barHeight}vh`;
            bar01.style.backgroundColor = `blue`;
        })
        
        btn.addEventListener('dblclick', () =>{
           bar01.style.backgroundColor = `darkred`;
        })
    </script>
</body>
</html>
