<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        body{text-align: center;}
        #bar01
        {
            width: 5%;            
            margin: 25rem auto 0;
            background-color: darkred;
        }
        #btn
        {
            width: 5%;
            margin: .1rem auto 1rem;            
        }
    </style>
    <title>Test event 2</title>
</head>
<body>
    <div id="bar01">essai</div>
    <button id="btn">+</button>

    <script>
        const bar01 = document.querySelector('#bar01');
        const btn = document.querySelector('#btn');
        let barHeight = 0;
        
        btn.addEventListener('click', () =>{
            barHeight++;
            bar01.style.height = `${barHeight}vh`;
            bar01.style.backgroundColor = `blue`;
        })
        
        btn.addEventListener('dblclick', () =>{
            bar01.style.height = `0vh`;
            bar01.style.backgroundColor = `darkred`;
        })
    </script>
</body>
</html>
