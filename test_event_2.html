<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{text-align: center;}
        .box
        {
            margin: 10vh auto 1vh;
            width: 20%;
            user-select: none;
            border: 1px solid black;
        }
        #bars-box
        {            
            display: flex;
            justify-content: center;      
            align-items: end;    
            margin-bottom: 1rem;  
            height: 20vh;              
        }
        #bar01
        {
            width: 20%;            
            background-color: darkred;
        }

    </style>
    <title>Test event 2</title>
</head>
<body>
    <div class="box">
        <div id="bars-box">
            <div id="bar01"></div>
        </div>
        <button id="btnIncrease">^</button>
        <button id="btnDecrease">v</button>
        <button id="btnEnlarge">></button>
    </div>
    <script>
        const bar01 = document.querySelector('#bar01');
        const btnIncrease = document.querySelector('#btnIncrease');
        const btnDecrease = document.querySelector('#btnDecrease');        
        const btnElargir = true;
        let barHeight = 1;
        let increaseBarId;
        let decreaseBarId;

        const increaseBar = () =>{
            if(barHeight <= 99)
            {
                barHeight++;
                bar01.style.height = `${barHeight}%`;
            }
        }
        const decreaseBar = () =>{
            if(barHeight >= 1)
            {
                barHeight--;
                bar01.style.height = `${barHeight}%`;
            }
        }
        btnIncrease.addEventListener('click', () =>{
            increaseBar();
        })
        btnDecrease.addEventListener('click', () =>{
            decreaseBar();
        })

        btnIncrease.addEventListener('mousedown', () =>{
            increaseBarId = setInterval(increaseBar, 10);
        })

        btnDecrease.addEventListener('mousedown', () =>{
            decreaseBarId = setInterval(decreaseBar, 10);
        })

        btnIncrease.addEventListener('mouseup', () =>{
            clearInterval(increaseBarId);
        })

        btnDecrease.addEventListener('mouseup', () =>{
            clearInterval(decreaseBarId);
        })

        // next step when mousedown
        
  
    </script>
</body>
</html>
