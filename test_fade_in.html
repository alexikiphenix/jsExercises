<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #box, label
    {
      width: 300px;
      height: 300px;
      /* position: relative; */
      /* 50% = 50% de la largeur son conteneur */
      /* left: -50%; */
      /* left: 0; */
      /* en px */
      /* transform: translateX(-270px); */
      /* en % */
      transform: translateX(-90%);
      background-color: darkred;
      transition-duration: 1s;
    }

    #box-2
    {
      width: 600px;
      height: 600px;   
      margin: auto;   
      border: 1px solid;
    }

    #box:active
    {
      transform: translateX(0); 
      background-color: blue;
    }
    
    /* Sélecteur voisins généraux ~ */
    
    /* Sélecteur adjacent h2+p => p précédé d'un h2*/
    input:checked+label
    {
      transform: translateX(0); 
      border: 1px solid red;
    }

    label
    {
      display: block;
      width: 300px;
      height: 300px;
    }
    input
    {
    	display: none;
      /*transform: translateX(-350px); */
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div id="box-2">
    <div id="box"></div>
    
    <h2>Quels sont vos consoles préférées</h2>
    <div>
      <input id="supernes" type="checkbox">
      <label for="supernes">Super Nintendo</label>
    </div>
 
  </div>

</html>
