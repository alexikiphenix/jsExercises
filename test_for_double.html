<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

    </style>
    <title>Double for</title>
</head>
<body>
    <div id="smallBox"></div>
    <div id="mainList">      
    </div>
    
    <script>
        "use strict";
        const smallBox = document.querySelector('#smallBox');
        const mainList = document.querySelector('#mainList');

        smallBox.style.width = `150px`;
        smallBox.style.height = `150px`;
        smallBox.style.backgroundColor = `darkred`;

        for(let i = 0; i < 100; i++)
        {
            const myBox = document.createElement('div');            
            myBox.style.height = `10px`; // mauvaise méthode (répitition inutile CSS)
            myBox.style.width = `10%`;  // mauvaise méthode (répétition inutile CSS)
            myBox.style.backgroundColor = `hsl(${i}deg 30% 50%)`;
            myBox.style.transitionDuration = `1s`;
            for(let j = 0; j < 10; j++)
            {
                mainList.appendChild(myBox);
                //document.write(`|${j}|`); Mauvaise méthode
            }
            const myBr = document.createElement('br'); 
            //document.write(`---- <br />`); Mauvaise méthode
            mainList.appendChild(myBr);
        }
    </script>
</body>
</html>
