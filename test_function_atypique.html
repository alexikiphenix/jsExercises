<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonction</title>
</head>
<body>
    
    <script>
        function constfuncs()
        {
            var funcs = [];
            for(var i = 0; i < 10; i++)
                funcs[i] = function() {return i; };
            return funcs;            
        }

        var funcs = constfuncs();
        funcs[5]();
    </script>
</body>
</html>
