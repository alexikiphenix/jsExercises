<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test functions</title>
</head>
<body>
    
    <script>
        function sayHello() {
            console.log("Hello, je suis une fonction classique")
        }
        sayHello();

        ( ()=> {
            console.log("Hello, je suis une fonction anonyme")
        })(); // ; mandatory

        (() => {
            console.log("Hello, je suis une fonction anonyme fléchée !")
        })()
    </script>
</body>
</html>
