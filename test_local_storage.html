<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test localStorage</title>
</head>
<body>
    
    <script>
        for(let i = 0; i < 5; i++)
        {
            localStorage.setItem(`bg${i}`, `bg${i}.jpg`);
        }
        
        for(const property in localStorage)
        {
            console.log(`propriété : ${property} valeur => ${localStorage[property]}`);
        }
    </script>
</body>
</html>
