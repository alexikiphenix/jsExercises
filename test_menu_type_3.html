<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            box-sizing: border-box;
        }
        #wrapper
        {
            display: grid;
            place-content: center;
            height: 100vh;
            width: 100vw;
            border: 1px solid black;
        }
        #ballsWrapper
        {
            position: relative;
            height: 80px;
            width: 80px;
            display: inline-grid; 
            place-content: center;
            border: 1px solid #000;            
        }
    

        #ballsWrapper [id^="menu"]
        {
            position: absolute;
            /* left: 100%;
            top: 100%; */           
            height: 80px;
            width:  80pX;   
            color: transparent;
            border: 1px solid black;
        }

        #ballsWrapper.active [id^="menu"]
        {
            transition: 2s;
            color: rgba(111, 111, 111, 1);
        }

        .active #menu1
        {
            transform: translate(-100%, -100%);
        }
        .active #menu2
        {
            transform: translate(100%, -100%);
        }
        .active #menu3
        {
            transform: translate(-100%, 100%);
        }
        .active #menu4
        {
            transform: translate(100%, 100%);
        }
        .active #menu4
        {
            transform: translate(100%, 100%);
        }
    </style>
    <title>Menu type 3</title>
</head>
<body>
    <div id="wrapper">
        <!-- Il faut se rappeler le sélecteur voisins généraux  -->
        <div id="ballsWrapper">         
            <div id="menu1">menu 1</div>
            <div id="menu2">menu 2</div>
            <div id="menu3">menu 3</div>
            <div id="menu4">menu 4</div>            
        </div>
    </div>
        

    <script>
        const ballsWrapper = document.querySelector('#ballsWrapper');

        ballsWrapper.addEventListener('click', ()=>{
            ballsWrapper.classList.toggle('active');
        })
       
    </script>
</body>
</html>
