<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #boxControl
        {
            display: flex;            
        }

        [id^="btn"]
        {
            margin: 5px;    
            user-select: none;        
            color: white;
            background-color: #313030;
        }
        [id^="btn"]:hover
        {
            cursor: pointer;
        }

        #boxImg
        {
            position: absolute;
            height: 50px;
            width: 50px;
            background-color: blueviolet;
        }
    </style>
    <title>Test movement</title>
</head>
<body>
    <div id="boxControl">
        <div id="btnLeft"><=</div>
        <div id="btnRight">=></div>
        <div id="btneft">></div>
        <div id="btnDown">v</div>
    </div>
    <div id="boxImg"></div>

    <script>
        const btnLeft = document.querySelector('#btnLeft');
        const btnRight = document.querySelector('#btnRight');
        const boxImg = document.getElementById(`boxImg`);
        const range = 5;
        let position = boxImg.getBoundingClientRect();
        const getPosition = () =>
        {
            position = boxImg.getBoundingClientRect();
            console.log(position.x-range);
            return position;            
        }
        const move = (side) =>
        {
            position = boxImg.getBoundingClientRect();
            switch(side)
            {
                case "left":                    
                    console.log(position.x-range);
                    return boxImg.getBoundingClientRect.x;
                break;
                case "right":                    
                    console.log(position.x+range);
                    boxImg.style.left = `${position.x+range}px`;
                    return boxImg.getBoundingClientRect.x;
                break;
                case "up":                    
                    console.log(position.y-range);
                    return boxImg.getBoundingClientRect.x;
                break;
                case "down":                    
                    console.log(position.y+range);
                    return boxImg.getBoundingClientRect.y;
                break;
                default:
                    return false;
                break;
            }
        }
        let boxPosition = boxImg.getBoundingClientRect();
       
        const moveLeft = () =>
        {
            boxImg.style.left = `${getPosition().x-range}px`;            
        }
        
        
        // console.log(boxInfos().y);
        // console.log(boxInfos().right);
        // console.log(boxInfos().bottom);
        // console.log(btnLeft);
        btnLeft.addEventListener('click', () =>{moveLeft();})
        btnRight.addEventListener('click', () =>{move("right");})
    </script>
</body>
</html>
