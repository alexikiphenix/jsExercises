<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test object auto create</title>
</head>
<body>
    
    <script>
        let power;
        let power2;
        let power3;        
        const getRandom = (min, max) => {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min); // The maximum is inclusive and the minimum is inclusive
        }

        const powersList = [
            "fire", "ice", "strenght", "speed", "telekinesis", "teleport", "wind", "bolt", "water"
        ]

        const heroesName =  ["Agnus", "Moulthor", "Koumar", "Licia", "Apila"]

        class Hero {
            constructor(name, power1, power2 = false, power3 = false)
            {
                this.name = name;
                this.power1 = power1;
                this.power2 = power2;
                this.power3 = power3;
            }
        }

        
        const createName = (namesList = []) =>
        {
            return namesList[getRandom(0, namesList.length-1)];            
        }

        const createPowers = () =>
        {           
            let nbPowers;  
            let powers = [];       
            const percentage = getRandom(1, 100);           
            console.log(percentage);
            if(percentage < 85)
                nbPowers = 1;
            else if(percentage < 95)
                nbPowers = 2;
            else
                nbPowers = 3;

            console.log(`nbPower => ${nbPowers}`);
            const powersListTmp = powersList;
            for(let i = 1; i <= nbPowers; i++)
            {
                // selecting a random indice in powerListTmp for getting a power randomly
                let indice = getRandom(0, powersListTmp.length-1);
                
                // adding the random power in the array powers                
                window[`power${i}`] = powersList.slice(indice, indice+1);
                powers.push(window[`power${i}`]);
            }
            
            if(!power2)
                power2 = null;

            if(!power3)
                power3 = null;
            return powers;
        }

        const createHeroes = (nb = int) =>
        {
            let heroes = [];
            for(let i = 1; i <= nb; i++)
            {
                const name = createName(heroesName);
                const powers = createPowers();
                for(let j = 0; j < powers.length; j++)
                    window[`power${j}`] = powers[j];
                
                window[`hero${1}`] = new Hero(name, power1, power2, power3)
                heroes.push(window[`hero${1}`]);
            }
            return heroes;
        }
        
        
        console.log(powersList);
      
        
        console.log(createHeroes(5));

     
    </script>
</body>
</html>
