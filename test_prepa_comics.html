<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{box-sizing: border-box;}
    body{margin: 0;}
    #wrapper{
      display: grid;
      width: 100vw; min-height: 100vh; border: 1px solid red;
      grid-template-areas: "header header header" 
                           "creationsList board widgets"                           
      ;      
    }
    header
    {
      grid-area: header;
      border: 1px dotted black;
    }
    #board
    {
      display: grid;
      grid-template-columns: repeat(auto-fill, 30px);
      grid-template-rows: repeat(auto-fill, 30px);
      width: 80vw;
      grid-gap: 1px;   
      grid-area: board;
      background-color: rgb(100, 100, 100);
      border: 1px dotted rgb(161, 17, 17);
    }
    #creationsList
    {
      grid-area: creationsList;
      width: 12vw;
      border: 1px dotted rgb(35, 15, 214);
    }
    #widgetsWrapper
    {
      grid-area: widgets;
      width: 8vw;
      border: 1px dotted rgb(15, 214, 25);
    }
    [id^="btn"]
    {
      width: 50%;
      padding: 1rem;
      margin: 1rem;
      /* transition: all 2s; */
      transform-origin: center;
      border: 1px dotted rgb(231, 126, 6);
    }
    [id^="btn"]:active
    {
      transform: scale(.9);
    }
    .selected
    {
      border: 2px solid green;
    }
  </style>
  <title>Test prepa comics</title>
</head>
<body>
  <div id="wrapper">
    <header>HEADER</header>
    <div id="creationsList">Creations</div>
    <main id="board">BOARD</main>
    <aside id="widgetsWrapper">
      <div id="btnAddBubble">widget-1</div>
      <div id="btnWidget-2">widget-2</div>
      <div id="btnWidget-3">widget-3</div>
      <div id="btnWidget-4">widget-4</div>
    </aside>
  </div>
  <script>
    const wrapper = document.querySelector('#wrapper');
    
    // add text size and font-family

    const comicBubble = {xStart: 0, xEnd: 0, yStart: 0, yEnd: 0};
 

    board.addEventListener('mousedown', (e) =>
    {
      console.log(`xStart = ${e.clientX} | yStart = ${e.clientY}`);
      comicBubble.xStart = e.clientX;
      comicBubble.yStart = e.clientY;
    })

    board.addEventListener('mouseup', (e) =>
    {
      console.log(`xStart = ${e.clientX} | yStart = ${e.clientY}`);
      comicBubble.xEnd = e.clientX;
      comicBubble.yEnd = e.clientY;
      console.log(comicBubble);
    })

    const btnAddBubble = document.getElementById('btnAddBubble');
    btnAddBubble.addEventListener('click', () =>
    {      
      btnAddBubble.classList.toggle('selected');      
    })
  </script>
</body>
</html>
