<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{box-sizing: border-box;}
    body{margin: 0;}
    #wrapper{
      display: grid;
      grid-template-areas: "header header header" 
                           "board board widgets"                           
      ;
      width: 100vw; height: 100vh; border: 1px solid red;
    }
    header
    {
      grid-area: header;
      border: 1px dotted black;
    }
    #board
    {
      grid-area: board;
      border: 1px dotted black;
    }
    #widgetsWrapper
    {
      grid-area: widgets;
      border: 1px dotted black;
    }
    [id^="widget-"]
    {
      width: 50%;
      padding: 1rem;
      margin: 1rem;
      /* transition: all 2s; */
      transform-origin: center;
      border: 1px dotted rgb(231, 126, 6);
    }
    [id^="widget-"]:active
    {
      transform: scale(.9);
    }
  </style>
  <title>Test prepa comics</title>
</head>
<body>
  <div id="wrapper">
    <header>HEADER</header>
    <main id="board">BOARD</main>
    <aside id="widgetsWrapper">
      <div id="comicBubble">widget-1</div>
      <div id="widget-2">widget-2</div>
      <div id="widget-3">widget-3</div>
      <div id="widget-4">widget-4</div>
    </aside>
  </div>
  <script>
    const wrapper = document.querySelector('#wrapper');
    // add text size and font-family

    board.addEventListener('mousedown', (e) =>
    {
      console.log(`xStart = ${e.clientX} | yStart = ${e.clientY}`);
    })
  </script>
</body>
</html>
