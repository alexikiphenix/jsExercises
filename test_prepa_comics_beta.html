<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>
    *{box-sizing: border-box;}
    body{margin: 0;}
    #wrapper{
      display: grid;
      width: 100vw; min-height: 100vh; border: 1px solid red;
      grid-template-areas: "header header header" 
                           "creationsList board widgets"                           
      ;      
    }
    header
    {
      grid-area: header;
      border: 1px dotted black;
    }
    #board
    {
      position: relative;
      display: grid;
      grid-template-columns: repeat(auto-fill, 30px);
      grid-template-rows: repeat(auto-fill, 30px);
      width: 80vw;
      grid-gap: 1px;   
      grid-area: board;
      background-color: rgb(100, 100, 100);
      border: 1px dotted rgb(161, 17, 17);
    }
    /* #mainCanvas

    }
    #widgetsWrapper
    {
      grid-area: widgets;   
      width: 8vw;
      border: 1px dotted rgb(15, 214, 25);
    }

    /* [class="widget"] != .widget in case of mulitple classes */
    .widget
    {
      width: 50%;
      padding: .4rem;
      margin: 1rem;
      cursor: pointer;
      user-select: none;
      /* transition: all 2s; */
      transform-origin: center;
      border: 1px dotted rgb(231, 126, 6);
    }    
    [class="widget"]:active
    {
      transform: scale(.9);
    }
    #widgetsCreatedWrapper
    {
      border-top: .2rem solid black;
    }

    .selected
    {
      border: 2px solid green;
    }
    .btnOption
    {
      cursor: pointer;
    }
    .btnOption:hover, .btnOption:active
    {
      color: white;
      background-color: black;
    }
  </style>
  <title>Test prepa comics</title>
</head>
