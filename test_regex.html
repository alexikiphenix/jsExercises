<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test regex</title>
</head>
<body>
    <script>
        const str = 'Coupes du monde 1998 et 2020 - France';
        
        // Chercher un mot dans une chaîne de caractères
        const word = /Coupes/;
        console.log('-- 1 mot dans une chaîne --');
        console.log(str.match(word))

        // plusieurs occurences g = greedy
        const words = /e/g;
        console.log("-- plusieurs occurences (lettre e) drapeau g = greedy --")
        console.log(str.match(words))
            
        // classe de caractères,lettres minuscules
        const small = /[a-z]/g;
        console.log("-- classe de caractères,lettres minuscules --");
        console.log(str.match(small));
        
        // classe de caractères,lettres majuscules
        const big = /[A-Z]/g;
        console.log("-- classe de caractères,lettres majuscules --");
        console.log(str.match(big));

        // classe de caractères,lettres majuscules
        const letters = /[a-z]/gi;  // drapeau i = insensible à la casse (minuscules/majuscules)
        console.log("-- classe de caractères,lettres majuscules --");
        console.log(str.match(letters));

        // classe de caractères,tous les chiffres
        const digit = /[0-9]/g;
        console.log("-- classe de caractères,tous les chiffres --");
        console.log(str.match(digit));

        // all except small letters 
        const nonSmall = /[^a-z]/g;
        console.log(str.match(nonSmall));
  
        // all except small letters 
        const nonBig = /[^A-Z]/g;
        console.log(str.match(nonBig));




    </script>
</body>
</html>
