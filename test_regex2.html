<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        "use strict";
        /*
        /w => mots, lettres : a-zA-Z_  (le tiret bas est inclu)

        */
        const name = "Kalala";
        const email = "ayuui@zhrr.com";
        const regName = /^[a-z]+?:([\w\d\]*[-_.]?)@[a-z]+?:([\w\d\]*[-_.]?)/;
        const regEmail = /^[\w]+([.\-_]?[\w]*)*@[\w]+([.\-_]?[\w]*)*$/;
        console.log(regName.test(name));
        console.log(email.match(regEmail));
    </script>
</body>
</html>
