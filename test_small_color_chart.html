<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test small color chart</title>
</head>
<body>
    
    <div id="btn-1">red</div>
    <div id="btn-2">green</div>
    <div id="btn-3">blue</div>
    <div id="btn-4">white</div>
    <div id="pickedColors"></div>
    <div id="bigBox"></div>
    <script>
        const bigBox = document.querySelector('#bigBox');
        const pickedColors = document.querySelector('#pickedColors');
        pickedColors.style.position = 'fixed';
        pickedColors.style.top = '0';
        pickedColors.style.right = '0';
        pickedColors.style.padding = '1.5vw';
        pickedColors.style.fontSize = '1vw';
        pickedColors.style.backgroundColor = 'hsl(180 50% 50%)';
        const setBtnColor = () =>
        {
            allBtn = document.querySelectorAll('[id^="btn"]');
            console.log(allBtn);
            for(const btn of allBtn)
            {
                console.log(btn.innerText);                
            }
        }

        setBtnColor();
        // if(localStorage)
        // {
        //     for(const item in localStorage)
        //         console.log(item);
        // }
        
        const makeRainbow = () => {
            for(let i = 0; i <= 360; i++)
            {                
                const divColor = document.createElement('div');
                divColor.style.height = `1px`;
                divColor.style.backgroundColor = `hsl(${i} 50% 50%)`;
                divColor.setAttribute('data-color', `hsl(${i} 50% 50%)`);
                divColor.addEventListener("click", () =>
                {
                    console.log(divColor.dataset.color);
                    const colorChoice = document.createElement('div');
                    colorChoice.innerText = `hsl(${i} 50% 50%)`;
                    pickedColors.appendChild(colorChoice);
                })
                bigBox.appendChild(divColor);
            }
        }
       
        makeRainbow();
       
    </script>
</body>
</html>
