<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .wrapper
        {
            display: grid;
            place-content: center;
            width: 100vw;
            height: 100vh;
        }
        #boxBg
        {            
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            grid-gap: 1vh;
            width: 80vh;
            height: 80vh;
            place-content: center;
            border: 1px solid black;
        }
        .bgImg
        {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .selected
        {
            border: 1vh solid green;
        }
    </style>
    <title>
        Personnalize your bg
    </title>
</head>
<body>
    <div class="wrapper">
        <div id="boxBg"></div>
    </div>
    
    <script>
        const bgBox = document.querySelector('#bgBox');
        const backgrounds = ['bg01.jpg', 'bg02.jpg', 'bg03.jpg', 'bg04.jpg', 'bg05.jpg',

        'bg06.jpg'
    ];

        'bg06.jpg'];

        console.log(backgrounds.toString());

        const makeBoard = () =>
        {
            backgrounds.forEach( bgUrl =>
                {
                    const bgImg = document.createElement('img');
                    bgImg.src = bgUrl;
                    bgImg.alt = bgUrl;
                    bgImg.classList.add("bgImlg");
                    bgImg.addEventListener('click', () =>
                    {
                        bgImg.classList.toggle('selected');
                    })
                    boxBg.appendChild(bgImg);

</body>
</html>
