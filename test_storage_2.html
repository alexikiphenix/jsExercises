<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
          .backgroundContainer
          {
            width: 80%;
            display: grid;
            grid-template-columns: repeat(auto-fill, 300px);
            gap: 18px;
          }
        </style>
        <title>Document</title>
    </head>
    <body>
        
        <div class="backgroundContainer">          
        </div>
        <script>
      
        let myBgList = [            
            {
                "id": "1",
                "src": '01soundOfSun.png'
            },           
            {
                "id": "2",
                "src": '02waveOfFun.png'
            },
            {
                "id": "3",
                "src": '03waveOfSuccess.png'
            }
        ]
        myBgList = JSON.stringify(myBgList);
        console.log(myBgList);
        localStorage.setItem('myBgList', myBgList);
        
        const getMyBackgrounds = () => {                        
            if(localStorage.getItem('myBgList'))
            {                
              return JSON.parse(localStorage.getItem('myBgList'));               
            }
            else
              return false;
        }

        const renderMyBackgrounds = (array) => {
          if(getMyBackgrounds())
          {
            if(getMyBackgrounds().length > 0)
            {
              getMyBackgrounds().map(
                (background) => 
                {
                  console.log(background)
                }
              )
            }
          }
        }
        

        renderMyBackgrounds();
    </script>
</body>
</html>
