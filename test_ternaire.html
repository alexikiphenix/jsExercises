    <title>Opeateur ternaire</title>
</head>
<body>
    
    <script>
        // Operateur ternaire
        // condition ? si vrai alors : sinon on expression
        const couleur = "rouge";

        let feu = couleur === "vert" ? "j'avance" : "je m'arrête"; 
        console.log(feu);
        console.log(`Au feu de signalisation, ${couleur === "vert" ? "j'avance" : "je m'arrête"}`);
    </script>
</body>
