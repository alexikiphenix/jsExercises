<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{margin: 0;}
        #wrapper{
            display: grid;
            place-content: center;
            width: 100vw; height: 100vw;
        }
        #btnAttack
        {
            display: inline-block;
            padding: .5rem;
            border-radius: .2rem;
            cursor: pointer;
            user-select: none;
            color: white;            
        }
        .deactivated
        {
            background-color: darkslateblue;      
        }
        .activated 
        {
            padding: .3rem;
            font-size: 90%;
            box-shadow: .3rem .3rem .6rem rgb(48, 48, 48);
            background-color: rgb(143, 22, 6);
        }
     
        .invisible
        {
            opacity: 0;
        }
        
    </style>
    <title>Test toggle</title>
</head>
<body>
    <div id="wrapper">
        <div id="fightScene">
            <img class="invisible" src="./assets/img/king_kong.gif" alt="">
        </div>
        <div id="btnAttack" class="deactivated">Attacking</div>
    </div>

    <script>
        const btnAttack = document.getElementById('btnAttack');
        const fightScene = document.querySelector('#fightScene');
        let activated = false;

        const toggleAttack = () =>
        {     
            if(activated === true)
            {                
                btnAttack.classList.remove('deactivated');
                btnAttack.classList.add('activated');
            }
            else    
            {        
                btnAttack.classList.remove('activated');
                btnAttack.classList.add('deactivated');
            }
        }

        btnAttack.addEventListener('click', () =>{
            activated = !activated;
            toggleAttack();
            console.log(activated);
        })
    </script>
</body>
</html>
