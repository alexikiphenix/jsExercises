<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{margin: 0;}
        #wrapper{
            display: grid;
            place-content: center;
            width: 100vw; height: 100vw;
        }
        #btnAttack
        {
            display: inline-block;
            width: fit-content;
            padding: .5rem;
            border-radius: .2rem;
            cursor: pointer;
            user-select: none;
            color: white;            
        }
        .deactivated
        {
            background-color: darkslateblue;      
        }
        .activated 
        {
            padding: .3rem;
            font-size: 90%;
            box-shadow: .3rem .3rem .6rem rgb(48, 48, 48);
            background-color: rgb(143, 22, 6);
        }
     
        .invisible
        {
            opacity: 0;
        }
        .visible
        {
            opacity: 1;
        }
        #spaceBetween 
        {
            position: relative;
            display: grid;
            align-items: center;
            height: 100px;
            border: 1px solid black;
        }
        #ball
        {
            position: absolute;      
            right: 100%;      
            height: 30px;
            width: 30px;
            /* background-color: rgb(18, 9, 2); */
            opacity: 0;
            border-radius: 50%;
            transition: all 1s linear;
        }
        #spaceBetween:hover #ball
        {
            right: -45px;
            height: 90px;
            width: 90px;
            opacity: 1;
            /* background-color: rgb(228, 98, 28); */
        }
    </style>
    <title>Test toggle</title>
</head>
<body>
    <div id="wrapper">
        <div id="fightScene">
            <img id="imgFight" class="invisible" src="./assets/img/king_kong.gif" alt="">
        </div>
        <div id="spaceBetween">            
            <img id="ball" src="assets/img/fireball_right.webp"/>
        </div>
        <div id="btnAttack" class="deactivated">Attacking</div>
    </div>

    <script>
        const btnAttack = document.getElementById('btnAttack');
        const imgFight = document.querySelector('#imgFight');
        let activated = false;

        const toggleAttack = () =>
        {     
            if(activated === true)
            {                
                btnAttack.classList.remove('deactivated');
                btnAttack.classList.add('activated');
                imgFight.classList.remove('invisible');
                imgFight.classList.add('visible');                
            }
            else    
            {        
                btnAttack.classList.remove('activated');
                btnAttack.classList.add('deactivated');
                imgFight.classList.remove('visible');
                imgFight.classList.add('invisible');
            }
        }

        btnAttack.addEventListener('click', () =>{
            activated = !activated;
            toggleAttack();
            console.log(activated);
        })
    </script>
</body>
</html>
