<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{margin: 0;}
        #wrapper{
            display: grid;
            place-content: center;
            width: 100vw; height: 100vw;
        }
        #btnAttack
        {
            display: inline-block;
            padding: .5rem;
            border-radius: .2rem;
            cursor: pointer;
            user-select: none;
            color: white;
            background-color: darkslateblue;
        }
        #btnAttack:active 
        {
            padding: .3rem;
            font-size: 90%;
            box-shadow: .3rem .3rem .6rem rgb(48, 48, 48);
        }

    </style>
    <title>Test toggle</title>
</head>
<body>
    <div id="wrapper">
        <div id="btnAttack">Attacking</div>
    </div>

    <script>
        const btnAttack = document.getElementById('btnAttack');
        let activated = false;

        const toggleAttack = () =>
        {     
            btnAttack.style.backgroundColor = `darkred`;
        }

        btnAttack.addEventListener('click', () =>{
            toggleAttack();
            activated = !activated;
            console.log(activated);
        })
    </script>
</body>
</html>
